                <ul>

    <section>
        <div class="container">
            <div class="img_top">
                <img src="assets/images/7322477.jpg" alt="">
                <h1>Baptême</h1>
            </div>


            <div class="cont">
                <form method="post">
                    <h3 class="title">Billing Adress</h3>
                    <div class="row">
                        <div class="column">
                            <div class="input-box">
                                <span>Nom :</span>
                                <input type="text" placeholder="Votre nom">
                            </div>
                            <div class="input-box">
                                <span>Prénom :</span>
                                <input type="email" placeholder="Votre Prénom">
                            </div>
                            <div class="input-box">
                                <span>Addresse :</span>
                                <input type="text" placeholder="Votre adresse actuelle">
                            </div>
                            <div class="input-box">
                                <span>Date de naissance :</span>
                                <input type="date" placeholder="Date de naissance">
                            </div>
                        </div>

                        <div class="column">
                            <div class="input-box">
                                <span>Nom du mere :</span>
                                <input type="email" placeholder="Nom de votre mère">
                            </div>
                            <div class="input-box">
                                <span>Nom du père :</span>
                                <input type="text" placeholder="Nom de votre père">
                            </div>
                            <div class="input-box">
                                <span>Contact :</span>
                                <input type="number" placeholder="+257">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
